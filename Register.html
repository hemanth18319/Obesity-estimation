<!-- body -->

<body class="main-layout">


    <div class="wrapper">
        <!-- end loader -->

        <div id="content">
            <!-- header -->
            <header>
                <!-- header inner -->
                <div class="head-top">
                    <div class="container">

                        <div class="row">
                            <div class="col-xl-8 col-lg-8 col-md-8 col-sm-8">

                <div class="bg">

                        <nav class="navigation navbar-expand-md  navbar-dark ">

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">

                            </div>
                        </nav>
                    </div>
                </div>
                <!-- end header inner -->

            <!-- end header -->
            <!-- start slider section -->
            <div class="slider_section banner_main" style="padding-bottom: 0px;">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item">
                            <img class="third-slide" src="{{url_for('static',filename='images/banner.jpg')}}" alt="Third slide">
                            <div class="container">
                                <div class="carousel-caption relative">
                                    <h1>OBESITY<br>
                                        <strong class="dark_brown">PREDICTION</strong></h1>
                                </div>
                            </div>
                        </div>
                    </div>
            </div><br>
                <br>

            <div id="contact" class="contact">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="title" style="padding-bottom: 20px;">
                                <center><h2>USER REGISTRATION</h2></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">

                <div class="row">
                    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9 padding">
                        <center style="color:black;">{{msg}}
                       <form class="main_form" style="margin-left: 400px;" method="post" action="{{url_for('Register')}}" >
                            <div class="row">
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Name" type="text" name="Name" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Email" type="text" name="Email" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Phone" type="text" name="Contact" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Age" type="text" name="Age" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Address" type="text" name="Address" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" placeholder="Password" type="password" name="Password" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <input class="form-control" style="text-color:white;" placeholder="ConfirmPassword" type="password" name="confirmpassword" required>
                                </div>
                                <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                    <button class="send">REGISTER</button>
                                </div>
                            </div>

                       </form><br>
                        </center>
                    </div>
