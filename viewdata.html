    <style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #dddddd;
  text-align: left;
  padding: 8px;
}

tr:nth-child(even) {

}

                            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample04" aria-controls="navbarsExample04" aria-expanded="false" aria-label="Toggle navigation">

                            </button>

                                    <li class="nav-item">

                                    </li>
                                </ul>
                            </div>
                        </nav>
                    </div>

            <br>

                    <div class="row">

                            <tr>
                                {% for col in cols %}
                                <th>{{col}}</th>
                                {% endfor %}
                            </tr>
                            {% for row in rows %}
                            <tr>
                                {% for r in row %}
                                <td style="text-align:center;color:black;">{{r}}</td>
                                {% endfor %}
                            </tr>
                            {% endfor %}
                        </table>
                    </div>
                </div>
